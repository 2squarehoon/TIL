<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAFY 건강 설문</title>
</head>
<body>
  <header>
    <a href="https://www.ssafy.com">
      <img src="" alt="main img">
    </a>
    <h1>SSAFY 7기 학생 건강 설문</h1>
  </header>
  <section>    
    <form action="">
      <div>
        <label for="name">이름을 기재해주세요.</label><br>
        <input type="text" id="name" name="name" autofocus>
      </div><hr>
      <div>
        <label for="region">지역을 선택해주세요.</label><br>
        <select name="region" id="region" required>
          <option value="">선택</option>
          <option value="Seoul">서울</option>
          <option value="Busan">부산</option>
          <option value="Gumi">구미</option>
          <option value="Daejeon">대전</option>
          <option value="Gwangju">광주</option>
          <option value="Daegu" disabled>대구</option>
        </select>
      </div><hr>
      <div>
        <p>오늘의 체온을 선택해주세요.</p>
        <input type="radio" name="body-heat" id="normal" value="normal" checked>
        <label for="normal">37도 미만</label>
        <input type="radio" name="body-heat" id="warning" value="warning">
        <label for="warning">37도 이상</label>
      </div><hr>
      <input type="submit" value="제출">
    </form>
  </section>
  <footer>
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
