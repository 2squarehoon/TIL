<!DOCTYPE html>
<html>
  <head>
    <title>테이블 실습</title>
    <style>
      td, th {
        text-align: center;
        border: 1px solid gray
      }
    </style>
  </head>
  <!-- tbody>(tr>th*3)*2 -->
  <body>
    <table>
      <thead>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Nickname</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>이재명</td>
          <td>찢재명</td>
        </tr>
        <tr>
          <td>2</td>
          <td>윤석열</td>
          <td>윤짜장</td>
        </tr>
        <tr>
          <td>3</td>
          <td>안철수</td>
          <td>찰스, 간철수</td>
        </tr>
        <tr>
          <td>4</td>
          <td>심상정</td>
          <td>심블리</td>
        </tr>
        <tr>
          <td>5</td>
          <td>허경영</td>
          <td>허본좌</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>총계</td>
          <td colspan="2">5명</td>
        </tr>
      </tfoot>
      <caption>대선 후보 명단</caption>
    </table>
  </body>
</html>
