<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: red;
    }

    /* 요소 선택자(태그명) */
    h2 {
      color: orange;
    }

    h3 {
      color: tomato;
    }

    h4 {
      font-size: 10px;
    }

    /* 클래스 선택자, 일반적인 스타일링시 사용되는 것 */
    .green {
      color: green;
    }

    /* id 선택자 */
    #purple {   /* id는 # */
      color: purple;
    }

    /* 자식 결합자, 클래스 box 바로 밑의 p */
    .box > p {
      font-size: 30px;
    }

    /* 자손 결합자, 클래스 box 모든 하위 요소 중 p */
    .box p {
      color: blue;
    }
  </style>
</head>
<body>
  <!--
    기본 선택자 우선순위
    점수가 같으면 CSS 선언된 순서에 따라 지정.
    id
    class
    h1(요소)
    *(전체) 순으로 점수 부여
  -->
  <h1 class="green">SSAFY</h1>
  <h2>선택자 연습</h2>
  <div class="green box">
    <p>box contents</p>
    <div>
      <p>지역 목록</p>
      <ul>
        <li>서울</li>
        <li id="purple">인천</li>
        <li>강원</li>
        <li>경기</li>
      </ul>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia laboriosam, sit hic tempore ducimus debitis! Consequuntur dolor provident, molestiae sit beatae eius rerum, dolorem ex ab quibusdam nulla temporibus minus.</p>
  </div>
  <h3>HELLO</h3>
  <h4>CSS</h4>
</body>
</html>
